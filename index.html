<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouncing Ball</title>
<style>
  body {
    background-color: #222; /* Dark grey background color */
    margin: 0; /* Remove default margin */
    overflow: hidden; /* Hide overflow */
  }

  #ball {
    position: absolute; /* Position ball absolute to body */
    width: 50px; /* Set width of ball */
    height: 50px; /* Set height of ball */
    background-color: red; /* Red color for the ball */
    border-radius: 50%; /* Make ball circular */
    animation: bounce 2s infinite alternate; /* Animation properties */
  }

  @keyframes bounce {
    to {
      transform: translateY(calc(100vh - 100px)); /* Move ball to bottom of screen */
    }
  }
</style>
</head>
<body>
<div id="ball"></div>
</body>
</html>
