<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouncing Ball</title>
<style>
  body {
    background-color: #222; /* Dark grey background color */
    color: white; /* Text color */
    font-family: Arial, sans-serif; /* Font family */
    text-align: center; /* Center-align text */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
  }

  #ball {
    position: absolute; /* Position ball absolute to body */
    width: 50px; /* Set width of ball */
    height: 50px; /* Set height of ball */
    background-color: red; /* Red color for the ball */
    border-radius: 50%; /* Make ball circular */
  }
</style>
</head>
<body>
<div id="ball"></div>

<script>
  const ball = document.getElementById('ball');

  // Variables for ball properties
  let ballTop = 0;
  let ballLeft = 0;
  let ballSpeedX = 3;
  let ballSpeedY = 5;

  // Function to update ball position
  function updateBallPosition() {
    ballTop += ballSpeedY;
    ballLeft += ballSpeedX;

    // Check for collision with the top and bottom edges
    if (ballTop <= 0 || ballTop + ball.offsetHeight >= window.innerHeight) {
      ballSpeedY *= -1; // Reverse ball direction
    }

    // Check for collision with the left and right edges
    if (ballLeft <= 0 || ballLeft + ball.offsetWidth >= window.innerWidth) {
      ballSpeedX *= -1; // Reverse ball direction
    }

    // Update ball position
    ball.style.top = ballTop + 'px';
    ball.style.left = ballLeft + 'px';

    // Request animation frame
    requestAnimationFrame(updateBallPosition);
  }

  // Start the animation
  updateBallPosition();
</script>
</body>
</html>
