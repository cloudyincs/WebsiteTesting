<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #points {
    font-size: 24px;
    margin-bottom: 20px;
  }
  button {
    padding: 10px 20px;
    margin: 5px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>Clicker Game</h1>
<div id="points">Points: <span id="pointCount">0</span></div>
<button id="clickButton" onclick="incrementPoints()">Click Me!</button>
<button id="upgradeButton" onclick="upgradeClick()">Upgrade Click</button>
<script>
  let points = 0;
  let clickValue = 1;

  function updatePoints() {
    document.getElementById("pointCount").textContent = points;
  }

  function incrementPoints() {
    points += clickValue;
    updatePoints();
  }

  function upgradeClick() {
    const upgradeCost = 10; // Cost to upgrade click
    if (points >= upgradeCost) {
      points -= upgradeCost;
      clickValue += 1;
      updatePoints();
      alert("Click upgraded! Your click value is now " + clickValue);
    } else {
      alert("Not enough points to upgrade!");
    }
  }
</script>
</body>
</html>
